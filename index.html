<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Todo list</h1>

      <form id="form">
        <label class="form-label text-danger"></label>
        <input
          type="text"
          placeholder="Ingrese su nueva tarea"
          class="form-control my-2"
          id="input"
          autofocus
        />
        <button class="btn w-100 btn-primary" type="submit">Agregar</button>
      </form>
      <div id="taskList" class="mt-3"></div>
      <div class="count-task d-flex justify-content-center gap-5">
        <h1 class="text-center my-5 total-task"></h1>
        <h1 class="text-center my-5 tasks-completed"></h1>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
